<form [formGroup]="itemform">
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="search" formControlName="productName" placeholder="Search" aria-label="Search">
    <button type="button" class="btn btn-light" (click)="Search()">Search</button>
</form>
<div class="container">
<div class="row" >
  <div class="col-md-3" *ngFor="let items of list">
  <div class="card" style="width:250px">
    <img class="img" src="assets/images/{{items.imageName}}" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">{{items.description}}</h4>
      <h5 class="card-text">Id:{{items.productId}}
         Price:{{items.price}} </h5>
      <button type="button" (click)="Buy(items)" class="btn btn-primary" >BuyItem</button>
 
      <button type="button" (click)="AddtoCart(items)" class="btn btn-primary">AddToCart</button>
     
    <!-- <a href="#" class="btn btn-primary">See Profile</a> -->
    </div>
  </div>
</div>
  </div>
 </div>
